<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreuzwortr√§tsel Antrag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(7, 40px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            border: 1px solid black;
            text-transform: uppercase;
        }
        #message {
            display: none;
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>L√∂se das Kreuzwortr√§tsel!</h2>
    <p>F√ºlle alle Felder richtig aus, um die geheime Nachricht zu enth√ºllen.</p>

    <div class="grid">
        <input class="cell" maxlength="1" data-answer="L">
        <input class="cell" maxlength="1" data-answer="I">
        <input class="cell" maxlength="1" data-answer="E">
        <input class="cell" maxlength="1" data-answer="B">
        <input class="cell" maxlength="1" data-answer="E">
        <input class="cell" maxlength="1" data-answer="D">
        
        <input class="cell" maxlength="1" data-answer="J">
        <input class="cell" maxlength="1" data-answer="A">
        <input class="cell" maxlength="1" data-answer="N">
        <input class="cell" maxlength="1" data-answer="A">
        <input class="cell" maxlength="1" data-answer="S">
        
        <input class="cell" maxlength="1" data-answer="M">
        <input class="cell" maxlength="1" data-answer="I">
        <input class="cell" maxlength="1" data-answer="C">
        <input class="cell" maxlength="1" data-answer="H">
    </div>

    <button onclick="checkAnswers()">Pr√ºfen</button>

    <p id="message">üíç Willst du mich heiraten? üíç</p>

    <script>
        function checkAnswers() {
            let correct = true;
            document.querySelectorAll('.cell').forEach(cell => {
                if (cell.value.toUpperCase() !== cell.dataset.answer) {
                    correct = false;
                }
            });

            if (correct) {
                document.getElementById("message").style.display = "block";
            } else {
                alert("Noch nicht ganz richtig. Versuche es weiter!");
            }
        }
    </script>

</body>
</html>
